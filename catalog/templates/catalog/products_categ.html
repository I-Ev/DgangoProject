{% extends 'catalog/base.html' %}

{% load my_tags %}

{% block content %}
    <div class="text-bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
        <div class="my-3 py-3">
            <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                <h1 class="display-4">{{ title }}</h1>

            </div>
            <div class="container">
                <div class="row text-center">
                    {% for object in object_list %}
                        <div class="col-3">
                            <div class="card mb-4 box-shadow">
                                <div class="card-header">
                                    <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                                    <img src="{{ object.image|mediapath }}" style="max-height: 150px;">

                                </div>
                                <div class="card-body">
                                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                                        <h3>{{ object.price }}</h3>
                                        <li>{{ object.description|truncatechars:80 }}</li>
                                        <a href="{% url 'catalog:product' object.id %}" type="button"
                                           class="btn btn-lg btn-block btn-outline-primary">Подробнее</a>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
{% endblock %}
