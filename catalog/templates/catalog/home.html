{% extends 'catalog/base.html' %}

{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h4 class="display-4">{{ title }}</h4>
        <p class="lead">{{ sub_title }}</p>
    </div>

    <div class="container">
        <a class="p-2 btn btn-primary align-items-left" style="margin-bottom: 10px" href="{% url 'catalog:create_product' %}">Добавить
            продукт</a>
    </div>


    <div class="container">
        <div class="row text-center">
            {% for object in object_list %}
                <div class="col-3">
                    <div class="card mb-4 box-shadow">
                        <div class="card-header">
                            <h6 class="my-0 font-weight-bolt">{{ object.name|truncatechars:30 }}</h6>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                                <li>{{ object.description|truncatechars:35 }}</li>
                            </ul>
                            <a href="{% url 'catalog:product' object.id %}" type="button"
                               class="btn btn-sm btn-outline-primary">Подробнее</a>
                            <a href="{% url 'catalog:update_product' object.id %}" type="button"
                               class="btn btn-sm btn-outline-info">Изменить</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
