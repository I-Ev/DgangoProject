{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title"> Добавение нового товара</h5>
            </div>

            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn-outline-primary">Сохранить</button>

                </form>
            </div>
            <div class="card-footer"></div>
        </div>

    </div>


{% endblock %}
