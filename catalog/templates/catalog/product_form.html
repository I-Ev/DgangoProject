{% extends 'catalog/base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title"> Добавление нового товара</h5>
                    </div>

                    <div class="card-body">

                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn-outline-primary">Сохранить</button>


                    </div>
                    <div class="card-footer"></div>
                </div>

            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title"> Версия товара</h5>
                    </div>

                    <div class="card-body">
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                        {{ form.as_p }}
                        {% if not forloop.last %}
                        <hr>
                        {% endif %}
                        {% endfor %}
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
