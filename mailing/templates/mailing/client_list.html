{% extends 'catalog/base.html' %}

{% block content %}

    <div class="container">
        <nav class="ms-auto my-2 my-md-0">
            <a href="{% url 'mailing:client_create' %}" type="button" style="margin-right: 10px"
               class="btn btn-md btn-w-50 btn-outline-primary">Новый клиент</a>

        </nav>
        <br>
        <div class="container">
            <div class="row text-center">

                {% for object in object_list %}
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">{{ object.pk }}</h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                                <li>{{ object.surname }} {{ object.name }} {{ object.patrony }}</li>
                                <li>{{ object.email }}</li>
                            </ul>

                            <div class="d-flex">
                                <a href="{% url 'mailing:client_view' object.pk %}"
                                   class="btn btn-sm btn-outline-primary flex-grow-0 mr-2">Подробнее</a>

                                <a href="{% url 'mailing:client_update' object.pk %}"
                                   class="btn btn-sm btn-outline-warning flex-grow-0 mr-2">Изменить</a>

                                <a href="{% url 'mailing:client_delete' object.pk %}"
                                   class="btn btn-sm btn-outline-danger flex-grow-0">Удалить</a>
                            </div>

                            <style>
                                .card {
                                    margin: 10px;
                                }
                            </style>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    </div>
{% endblock %}
