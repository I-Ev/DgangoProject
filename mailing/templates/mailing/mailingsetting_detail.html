{% extends 'catalog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-3">

    </div>
    <div class="col-6">
        <div class="container">
            <table class="table">
                <thead>
                <tr>
                    <th><p class="font-weight-bold">Дата и время рассылки</p></th>
                    <th><p class="font-weight-bold">Периодичность</p></th>
                    <th><p class="font-weight-bold">Статус</p></th>
                    <th><p class="font-weight-bold">Список клиентов</p></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{ object.date }} {{ object.time }}</td>
                    <td>{{ object.periodicity }}</td>
                    <td>{{ object.status }}</td>
                    <td>
                        {% for client in object.clients.all %}
                        {{ client }}
                        <br>
                        {% endfor %}
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-3">


    </div>
</div>

{% endblock %}
