{% extends 'catalog/base.html' %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title"> Заявка на сброс пароля</h5>
                    </div>

                    <div class="card-body">

                        {% csrf_token %}
                        <p>
                            <label for="id_username">Почта:</label>
                            <input type="text" name="email" autofocus="" autocapitalize="none"
                                   autocomplete="username" maxlength="254" class="form-control" required=""
                                   id="id_email">


                        </p>

                        <a class="btn btn-outline-warning" href="{% url 'users:recovery' %}">Cброс пароля</a>


                    </div>
                    <div class="card-footer"></div>
                </div>

            </div>
            <div class="col-3"></div>
        </div>
    </div>
</form>
{% endblock %}
