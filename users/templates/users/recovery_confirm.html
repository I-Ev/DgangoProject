{% extends 'catalog/base.html' %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title"> Заявка на сброс пароля</h5>
                    </div>

                    <form method="post">{% csrf_token %}
                        <fieldset class="module aligned">
                            <div class="form-row field-email">
                                {{ form.email.errors }}
                                {{ form.email }}
                            </div>
                            <input type="submit">
                        </fieldset>
                    </form>

                </div>
                <div class="card-footer"></div>
            </div>

        </div>
        <div class="col-3"></div>
    </div>
    </div>
</form>
{% endblock %}
