{% extends 'catalog/base.html' %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title"> Профиль пользователя</h5>
                    </div>

                    <div class="card-body">

                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn-outline-primary">Сохранить</button>


                    </div>
                    <div class="card-footer"></div>
                </div>

            </div>
              <div class="col-3"></div>
        </div>
    </div>
</form>
{% endblock %}
