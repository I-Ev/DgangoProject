{% extends 'catalog/base.html' %}

{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    </div>

    <div class="container">
        <div class="row text-center">
            {% for object in object_list %}
                <div class="col-3">
                    <div class="card mb-4 box-shadow">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">{{ object.name|truncatechars:30}}</h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                                <li>{{ object.description|truncatechars:35}}</li>
                            </ul>
                            <a href="{% url 'blog:list' object.id %}" type="button"
                               class="btn btn-lg btn-block btn-outline-primary">Подробнее</a>
{#                            <a href="{% url 'blog:create' object.id %}" type="button"#}
{#                               class="btn btn-lg btn-block btn-outline-primary">Создать</a>#}
{#                            <a href="{% url 'blog:edit' object.id %}" type="button"#}
{#                               class="btn btn-lg btn-block btn-outline-primary">Изменить</a>#}
{#                            <a href="{% url 'blog:delete' object.id %}" type="button"#}
{#                               class="btn btn-lg btn-block btn-outline-primary">Удалить</a>#}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
